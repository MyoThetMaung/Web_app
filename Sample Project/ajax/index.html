<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</head>
<body class="bg-dark">
  
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="p-2 my-3 bg-white rounded">
                        <a href="home.html" class="btn btn-outline-primary text-uppercase">Home</a>
                        <a href="about.html" class="btn btn-outline-primary text-uppercase">About</a>
                        <a href="services.html" class="btn btn-outline-primary text-uppercase">Service</a>
                        <a href="contact.html" class="btn btn-outline-primary text-uppercase">Contact</a>
                    </div>
                </div>

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="page">
                                this is home page
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
    let page = $(".page");
    let current = location.href;

    function show_page(url){

        $.get(url, function(data){
            page.html(data);
        })

        //page active 
        $(`a`).removeClass('active');
        $(`a[href='${url}']`).addClass('active');

        //page title
        document.title =  url.replace('.html','');

        //url change
        history.pushState(null,null, current+url.replace('html',''));

    }

    $('a').click(function(e){
        e.preventDefault();

        let url = $(this).attr('href');
        console.log(url);
        show_page(url);
    })

    show_page('home.html');
    


</script>
</body>
</html>
